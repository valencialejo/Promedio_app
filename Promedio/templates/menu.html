<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{{ titulo }}</title>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Gestor de estudiante</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="formularioEstudiante" action="/registrarEstudiante/" method="POST">{% csrf_token %}
                            <h6>Nombre:</h6>
                            <div class="form-group">
                                <input type="text" name="nombre" id="nombre" class="form-control" minlength="3" maxlength="50" placeholder="Nombre completo" pattern="[a-zA-Z\s]+"  autofocus required>
                            </div><br>
                            <h6>Parcial 1:</h6>
                            <div class="form-group">
                                <input type="number" name="parcial1" class="form-control" min="1" max="5" step="0.1" value="1" required>
                            </div><br>
                            <h6>Parcial 2:</h6>
                            <div class="form-group">
                                <input type="number" name="parcial2" class="form-control" min="1" max="5" step="0.1" value="1" required>
                            </div><br>
                            <h6>Parcial 3:</h6>
                            <div class="form-group">
                                <input type="number" name="parcial3" class="form-control" min="1" max="5" step="0.1" value="1" required>
                            </div><br>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block text-white" value="Registrar" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Historial de notas</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="centrado">#</th>
                                <th class="centrado">Nombre</th>
                                <th>Parcial 1</th>
                                <th>Parcial 2</th>
                                <th>Parcial 3</th>
                                <th>Promedio final</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in object_list %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{c.nombre}}</td>
                                <td>{{c.parcial1}}</td>
                                <td>{{c.parcial2}}</td>
                                <td>{{c.parcial3}}</td>
                                <td>{{c.promedio}}</td>
                                <!--<td><a href="edicionCurso/{{c.id}}" class="btn btn-sm btn-block btn-info">Editar</td>-->
                                <td><a href="eliminarEstudiante/{{c.id}}" class="btn btn-sm btn-block btn-danger">Eliminar</td>
                            </tr>
                            {% endfor %}
                        <tbody>
                    </table>
                </div>
            </div>
        </div>  
    </div>
</body>


</html>
